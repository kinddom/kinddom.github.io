---
layout: product
title: 产品简介
permalink: /product/
---

<div class="container mtb">
    <div class="row centered">
        <h3 class="mb">我们的产品</h3>
        
        {% for product in site.products %}
        <div class="col-lg-3 col-md-3 col-sm-3">
            <div class="he-wrap tpl6">
                <a href="{{ product.url }}" target="_blank">
                    <img src="{{ "/assets/img/products/" | prepend: site.baseurl }}{{ product.img }}">
                </a>
            </div><!-- he wrap -->
            <a href="{{ product.url }}" target="_blank">
                <h4>{{ product.name }}</h4>
                <p>{{ product.text }}</p>
            </a>
            <div class="hline"></div>
        </div><! --/col-lg-3 -->	 	
        {% endfor %}
        
    </div><! --/row -->
</div><! --/container -->
