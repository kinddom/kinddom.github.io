---
layout: product
title: Products
permalink: /product/
---

<div class="container mtb">
    <div class="row centered">
        <h3 class="mb">Our Products</h3>
        
        {% for product in site.products %}
        <div class="col-lg-3 col-md-3 col-sm-3">
            <div class="he-wrap tpl6">
                <a href="{{ product.url }}" target="_blank">
                    <img src="{{ "/assets/img/products/" | prepend: site.baseurl }}{{ product.img }}">
                </a>
            </div><!-- he wrap -->
            <div class="he-wrap tpl6" style="height:240px">
                <a href="{{ product.url }}" target="_blank">
                    <h4>{{ product.name }}</h4>
                    <p>{{ product.text }}</p>
                </a>
            </div>
            <!-- <div class="hline"></div> -->
        </div><! --/col-lg-3 -->	 	
        {% endfor %}
        
    </div><! --/row -->
</div><! --/container -->
